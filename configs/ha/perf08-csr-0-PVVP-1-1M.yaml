  delay: 0
  timeout: 1000
  pause: 0
  run: 1
  run_inside: nfvbench  # might by nfvbench, csr, both
  csr_args: not-used
  nfvbench_args: --rate ndr_pdr --service-chain PVVP --service-chain-count 1 --inter-node --flow-count 1000000 --frame-size 64 --frame-size IMIX --frame-size 1518

