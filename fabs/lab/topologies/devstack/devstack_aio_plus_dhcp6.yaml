networks:
- |
  <network>
    <name>lab-{lab_id}-10.{lab_id}.0</name>
    <bridge name='br-{lab_id}-10.{lab_id}' />
    <forward mode="nat"/>
    <ip address='10.{lab_id}.0.1' netmask='255.255.255.0'>
      <dhcp>
        <range start='10.{lab_id}.0.2' end='10.{lab_id}.0.254' />
      </dhcp>
    </ip>
  </network>
- |
  <network>
    <name>lab-{lab_id}-20{lab_id:02}::0</name>
    <bridge name='br-{lab_id}-20{lab_id:02}' />
    <forward mode="nat"/>
    <ip family="ipv6" address='20{lab_id:02}::1' prefix='64'>
    </ip>
  </network>
paas_1:
  - net: lab-{lab_id}-10.{lab_id}.0
    mac: ee:{lab_id:02}:00:02:00:01
    cmd:
      - apt-get install -y dnsmasq-base
      - dnsmasq --interface=eth0 --dhcp-range=2222:{lab_id}::10,2222:{lab_id}::20 --dhcp-leasefile=/tmp/dnsmasq.leases --pid-file=/tmp/dnsmasq.pid

  - net: lab-{lab_id}-10.{lab_id}.0
    mac: ee:{lab_id:02}:00:01:00:01
    cmd:
      - deploy_devstack with devstack.local.conf.aio4
      - run_tempest 'v6|V6'
