networks:
- |
  <network>
    <name>lab-{lab_id}-prov4</name>
    <bridge name='br-{lab_id}-prov6' />
    <forward mode="nat"/>
    <mac address='ee:{lab_id:02}:00:00:00:bb'/>
    <ip address='10.{lab_id}.0.1' netmask='255.255.255.0'>
      <dhcp>
        <range start='10.{lab_id}.0.2' end='10.{lab_id}.0.254' />
      </dhcp>
    </ip>
  </network>
paas:
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:01:00:04
    cmd:
      - register_as_control_node
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:02:00:04
    cmd:
      - register_as_neutron_node
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:03:00:04
    cmd:
      - register_as_neutron_node
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:04:00:04
    cmd:
      - register_as_nova_node
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:05:00:04
    cmd:
      - register_as_nova_node
  - net: lab-{lab_id}-prov4
    mac: ee:{lab_id:02}:00:01:00:04
    user: cloud-user
    password: ubuntu
    cmd:
      - deploy_by_packstack with redhat_packstack.conf.aio
