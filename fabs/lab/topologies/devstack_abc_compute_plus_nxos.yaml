networks:
- |
  <network>
    <name>lab-{lab_id}-v6</name>
    <bridge name='br-{lab_id}-v6' />
    <forward mode="nat"/>
    <ip address='10.{lab_id}.0.1' netmask='255.255.255.0'>
      <dhcp>
        <range start='10.{lab_id}.0.2' end='10.{lab_id}.0.254' />
      </dhcp>
    </ip>
  </network>

paas_1:
  - net: lab-{lab_id}-v6
    mac: ee:{lab_id:02}:00:01:00:01
    cmd:
      - ssh-keyscan -t rsa 172.22.191.18 >> ~/.ssh/known_hosts
      - sudo hostname compute-1
      - deploy_devstack with aio4.cisco_nexus
      - sudo pip install ncclient==0.4.2
      - sudo ovs-vsctl add-port br-eth1 eth1
      - sudo ip l s eth1 up
  - net: lab-{lab_id}-v6
    mac: ee:{lab_id:02}:00:02:00:01
    cmd:
      - sudo hostname compute-2
      - deploy_devstack with compute_only.cisco_nexus
      - sudo ovs-vsctl add-port br-eth1 eth1
      - sudo ip l s eth1 up
  - net: lab-{lab_id}-v6
    mac: ee:{lab_id:02}:00:01:00:01
    cmd:
      - run_tempest 'TestNetworkBasicOps'

paas_pre:
    - sudo brctl addbr br-{lab_id}-abc
    - sudo brctl addif br-{lab_id}-abc eth0
    - sudo ip l s br-{lab_id}-abc up
    - sudo brctl addbr br-{lab_id}-compute
    - sudo brctl addif br-{lab_id}-compute eth1
    - sudo ip l s br-{lab_id}-compute up
    - sudo ip l s eth1 up
    - sudo ip l s eth0 up
