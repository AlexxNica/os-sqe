    <name>lab-{lab_id}-ctl6</name>
    <bridge name='br-{lab_id}-ctl6' />
    <forward mode="nat"/>
    <ip family="ipv6" address='2001:db8:{lab_id}:20::1' prefix='64' />
  </network>
