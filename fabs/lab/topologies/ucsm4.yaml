servers:
- |
  <domain type='kvm'>
    <name>lab-{lab_id}-ucsM</name>
    <memory unit='GiB'>1</memory>
    <currentMemory unit='GiB'>1</currentMemory>
    <vcpu placement='static'>1</vcpu>
    <os>
      <type arch='x86_64' machine='pc-i440fx-1.5'>hvm</type>
      <boot dev='hd'/>
    </os>
    <features>
      <acpi/>
      <apic/>
      <pae/>
    </features>
    <on_poweroff>destroy</on_poweroff>
    <on_reboot>restart</on_reboot>
    <on_crash>restart</on_crash>
    <pm>
      <suspend-to-mem enabled='no'/>
      <suspend-to-disk enabled='no'/>
    </pm>

    <devices>
      <emulator>/usr/bin/kvm</emulator>
      <input type='mouse' bus='ps2'/>

      <serial type='pty'>
        <source path='/dev/pts/3'/>
        <target port='1'/>
        <alias name='serial0'/>
      </serial>
      <console type='pty'>
        <source path='/dev/pts/3'/>
        <target type='serial' port='1'/>
        <alias name='serial0'/>
      </console>

      <graphics type='vnc' port='-1' autoport='yes' listen='0.0.0.0' keymap='en-us'>
        <listen type='address' address='0.0.0.0'/>
      </graphics>

      <disk type='file' device='disk'>
        <driver name='qemu' type='qcow2'/>
        <source file='{disk_no_backing}'/> <!--http://172.29.173.233/ucsm/UCSPE_2.2.4b-disk1.qcow2-->
        <target dev='vda' bus='virtio'/>
      </disk>


      <interface type='network'>
        <source network='lab-{lab_id}-4'/>
        <mac address='ee:{lab_id:02}:01:00:00:01'/>
        <target dev='v-{lab_id}-ucsM1'/>
      </interface>

      <interface type='network'>
        <source network='lab-{lab_id}-4x'/>
        <mac address='ee:{lab_id:02}:01:00:00:02'/>
        <target dev='v-{lab_id}-ucsM2'/>
      </interface>

      <interface type='network'>
        <source network='lab-{lab_id}-4xx'/>
        <mac address='ee:{lab_id:02}:01:00:00:03'/>
        <target dev='v-{lab_id}-ucsM3'/>
      </interface>

    </devices>

  </domain>
