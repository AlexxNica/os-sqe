servers:
- |
  <domain type='kvm'>
    <name>lab-{lab_id}-abc</name>
    <memory unit='GiB'>8</memory>
    <currentMemory unit='GiB'>8</currentMemory>
    <vcpu placement='static'>2</vcpu>
    <os>
      <type arch='x86_64' machine='pc-i440fx-1.5'>hvm</type>
      <boot dev='hd'/>
      <boot dev='network'/>
    </os>
    <features>
      <acpi/>
      <apic/>
      <pae/>
    </features>
    <on_poweroff>destroy</on_poweroff>
    <on_reboot>restart</on_reboot>
    <on_crash>restart</on_crash>
    <pm>
      <suspend-to-mem enabled='no'/>
      <suspend-to-disk enabled='no'/>
    </pm>

    <devices>
      <emulator>/usr/bin/kvm</emulator>

      <disk type='file' device='disk'>
        <driver name='qemu' type='qcow2'/>
        <source file='{disk}'/> <!--http://cloud-images.ubuntu.com/releases/trusty/release/ubuntu-14.04-server-cloudimg-amd64-disk1.img-->
        <target dev='vda' bus='virtio'/>
      </disk>

      <disk type='file' device='disk'>
        <driver name='qemu' type='raw'/>
        <source file='{disk_cloud_init}'/>
        <target dev='hdb' bus='ide'/>
      </disk>

      <interface type='network'>
        <source network='lab-{lab_id}-20{lab_id:02}::0'/>
        <mac address='ee:{lab_id:02}:00:01:00:01'/>
        <target dev='v-{lab_id}-abc-6'/>
      </interface>

      <interface type='bridge'>
        <source bridge='b-{lab_id}-abc'/>
        <mac address='ee:{lab_id:02}:00:01:00:02'/>
        <target dev='v-{lab_id}-abc-bridge'/>
      </interface>

      <input type='mouse' bus='ps2'/>

      <serial type='pty'>
        <source path='/dev/pts/3'/>
        <target port='1'/>
        <alias name='serial0'/>
      </serial>
      <console type='pty'>
        <source path='/dev/pts/3'/>
        <target type='serial' port='1'/>
        <alias name='serial0'/>
      </console>

      <graphics type='vnc' port='-1' autoport='yes' listen='0.0.0.0' keymap='en-us'>
        <listen type='address' address='0.0.0.0'/>
      </graphics>
    </devices>

  </domain>

