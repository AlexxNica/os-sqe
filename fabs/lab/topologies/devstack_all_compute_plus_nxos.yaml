networks:
- |
  <network>
    <name>lab-{lab_id}-20{lab_id:02}::0</name>
    <bridge name='br-{lab_id}-20{lab_id:02}' />
    <forward mode="nat"/>
    <ip family="ipv6" address='20{lab_id:02}::1' prefix='64'>
    </ip>
  </network>

paas:
  - net: lab-{lab_id}-10.{lab_id}.0
    mac: ee:{lab_id:02}:00:01:00:01
    cmd:
      - deploy_devstack with local.conf.all_but_compute
  - net: lab-{lab_id}-10.{lab_id}.0
    mac: ee:{lab_id:02}:00:02:00:01
    cmd:
      - deploy_devstack with local.conf.compute

paas_pre:
  - net: local
    mac: local
    cmd:
      - sudo brctl addbr b-{lab_id}-abc
      - sudo brctl addif b-{lab_id}-abc eth1
      - sudo ip l s b-{lab_id}-abc up
      - sudo brctl addbr b-{lab_id}-compute
      - sudo brctl addif b-{lab_id}-compute eth2
      - sudo ip l s b-{lab_id}-compute up
