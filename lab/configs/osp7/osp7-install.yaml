[DEFAULT]
director_node_hostname = {director_node_hostname}
director_node_ssh_ip = {director_node_ssh_ip}
director_node_ssh_username = root

neutron_mechanism_drivers = openvswitch,cisco_ucsm # used to create neutron ml2 config
network_ucsm_ip = {ucsm_ip}
network_ucsm_username = {ucsm_username}
network_ucsm_password = {ucsm_password}
network_ucsm_host_list = {ucsm_mac_profile_list}

undercloud_local_interface = {undercloud_local_interface} # iface used for internal PXE network, usually pxe-int
undercloud_network_cidr =  {undercloud_network_cidr} # used to create undercloud.conf for 'openstack undercloud install'
undercloud_local_ip =  {undercloud_local_ip}
undercloud_local_ip_simple = {undercloud_local_ip_simple}
undercloud_masquerade_network = {undercloud_masquerade_network}
undercloud_dhcp_start = {undercloud_dhcp_start}
undercloud_dhcp_end = {undercloud_dhcp_end}
undercloud_network_gateway = {undercloud_network_gateway}
undercloud_discovery_iprange = {undercloud_discovery_start},{undercloud_discovery_end}
undercloud_public_vip = {undercloud_public_vip}
undercloud_admin_vip = {undercloud_admin_vip}


overcloud_nodes = {overcloud_nodes}  # used to create overcloud.json for 'openstack baremetal import --json ~/overcloud.json'

overcloud_control_scale = 3  # used in 'openstack overcloud deploy' for --control-scale
overcloud_compute_scale = {overcloud_compute_scale} # used in 'openstack overcloud deploy' for --compute-scale
single_nic = eth0 # used in 'openstack overcloud deploy' for --neutron-public-interface and --hypervisor-neutron-public-interface

overcloud_network_cidr = 20.0.0.0/24  # this network will be created as external in overcloud openstack
overcloud_floating_ip_cidr = 20.0.0.0/24
overcloud_floating_ip_start = 20.0.0.10
overcloud_floating_ip_end = 20.0.0.200
overcloud_bm_network_gateway = 20.0.0.1
overcloud_bm_network_mask = 24

[cobbler]
osp_directory_node = {cobbler_system}
skip = False
;skip = True

[switch_config]
skip = true
#overcloud_vlan = ...  # used only if N9K config is requested
